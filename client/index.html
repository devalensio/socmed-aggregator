<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id="timeline">

    </div>
  </body>

  <script>

  $.ajax({
    url: "http://localhost:3000/twatt/timeline",
    method: "GET",
    dataType: "json",
    success: (datas) => {
      datas.data.map((result) => {
        $("#timeline").append('<b>' + result.text + '</b><br/>');
      })
    },
    error: (err) => {
      console.log(err);
    }
  })

  </script>


</html>
